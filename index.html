<!DOCTYPE html>
<html lang="pt-br">

<head>
	<!-- ** ~ C O N F I G U R A Ç Ã O  ~ ** -->
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Teste Frontend VAGAS.com</title>

	<!-- ** ~ C S S  ~ ** -->
	<link rel="stylesheet" href="src/css/style.css">

	<!-- ** ~ J Q U E R Y ~ ** -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<main class="wrapper-box">
			<header class="header">
				<div class="title">
					<h1>Formulário</h1>
					<h1>para compra de</h1>
					<h1>Pacote de Stickers</h1>
				</div>
			</header>
			<form id="form1" class="wrapper-form" name="form">
				<section class="box">
					<fieldset>
						<h2 id="rg1_label">Quais stickers?</h2>
						<ul role="radiogroup" aria-labelledby="rg1_label">
							<li class="stickers" role="checkbox">
								<input class="input-style" id="input-1" type="checkbox" name="React" value="react" tabindex="1">
								<label for="input-1">React</label>
							</li>
							<li class="stickers" role="checkbox">
								<input class="input-style" id="input-2" type="checkbox" name="Vue" value="Vue" tabindex="2">
								<label for="input-2">Vue</label>
							</li>
							<li class="stickers" role="checkbox">
								<input class="input-style" id="input-3" type="checkbox" name="Angular" value="Angular" tabindex="3">
								<label for="input-3">Angular</label>
							</li>
						</ul>
					</fieldset>
					<fieldset>
						<h2>Quantos stickers de cada?</h2>
						<div class="counter">
							<button class="btn-counter subtrair" type="button">
								<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
									<path
										d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z" />
								</svg>
							</button>
							<input id="qtdSticker" type="text" placeholder="0"/>
							<button class="btn-counter adicionar" type="button">
								<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
									<path
										d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z" />
								</svg>
							</button>
						</div>
					</fieldset>
					<fieldset>
						<h2>Observações:</h2>
						<textarea name="descricao" id="" cols="30" rows="10" placeholder="Alguma dúvida? Recado?"></textarea>
					</fieldset>
				</section>
				<footer>
					<button id="enviar">Enviar</button>
				</footer>
			</form>
		</main>
	</div>
	<script src="index.js"></script>
</body>
</html>
