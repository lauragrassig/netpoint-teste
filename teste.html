<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- ** ~ C O N F I G U R A Ç Ã O  ~ ** -->
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

	<title>Teste Frontend VAGAS.com</title>

	<!-- ** ~ C S S  ~ ** -->
	<link rel="stylesheet" href="src/css/style.css">
</head>

<body>
	<div class="box">
		<div class="header">
			<div class="title">Formulário<br />para compra de<br /><span>Pacote de Stickers</span></div>
		</div>
		<div class="space"></div>
		<div class="form">
			<div class="space"></div>
			<div class="fieldset">
				<div class="label">Quais stickers:</div>
				<div class="space"></div>
				<div><input type="checkbox" /> React</div>
				<div class="space"></div>
				<div><input type="checkbox" /> Vue</div>
				<div><input type="checkbox" /> Angular</div>
			</div>
			<div class="space-md"></div>
			<div class="fieldset">
				<div class="label">Quantos stickers de cada?</div>
				<div class="space"></div>
				<div class="counter">
					<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
						<path d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z" /></svg>
					<input type="text" placeholder="0" />
					<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
						<path d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z" /></svg>
				</div>
			</div>
			<div class="space-md"></div>
			<div class="fieldset">
				<div class="label">Observações:</div>
				<div class="space"></div>
				<textarea name="descricao" placeholder="Alguma dúvida? Recado?"></textarea>
			</div>
			<div class="space-md"></div>
			<div class="footer">
				<button>Enviar</button>
			</div>
		</div>
	</div>

	<script src="index.js"></script>
</body>

</html>
